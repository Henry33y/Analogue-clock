<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="clock position-relative d-flex justify-content-center align-items-center border rounded-circle">
       <div class="second rounded-3"></div>
       <div class="numbers position-absolute"><p>1</p></div>
       <div class="numbers position-absolute"><p>2</p></div> 
       <div class="numbers position-absolute"><p>3</p></div> 
       <div class="numbers position-absolute"><p>4</p></div> 
       <div class="numbers position-absolute"><p>5</p></div> 
       <div class="numbers position-absolute"><p>6</p></div> 
       <div class="numbers position-absolute"><p>7</p></div> 
       <div class="numbers position-absolute"><p>8</p></div> 
       <div class="numbers position-absolute"><p>9</p></div> 
       <div class="numbers position-absolute"><p>10</p></div> 
       <div class="numbers position-absolute"><p>11</p></div> 
       <div class="numbers position-absolute"><p>12</p></div>
       <div class="center"></div>
       <div class="hour rounded-3"></div> 
       <div class="minute rounded-3"></div> 
    </div>
</body>
</html>
